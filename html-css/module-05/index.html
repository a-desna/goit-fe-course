<!DOCTYPE html>

  <title>Module 05</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900&display=swap&subset=cyrillic,cyrillic-ext"

  <link rel="stylesheet" href="./css/styles.css">

<body>

  <header class="header">
    <div class="container">
      <nav class="menu-nav clearfix">
        <a class="logo" href="#">Mart</a>
        <ul class="menu-list clearfix">
          <li class="menu-item">
            <a href="#" class="menu-link">Home</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">About Us</a>
          </li>
          <li class="menu-item">

          <li class="menu-item">

        <button class="main-button left"></button>
        <button class="main-button right"></button>
      </div>
    </div>

      <section class="product" id="new-collection">
        <h2 class="product-title">New collection</h2>
        <ul class="product-list clearfix">
          <li class="product-item">
            <img src="./img/product1.png" alt="product1" width="255" height="322" class="product-image">

              <span>Blue tshirt</span>

            <ul class="icon-list clearfix">
              <li class="icon-item">
                <button class="icon-button"></button>
              </li>
              <li class="icon-item">
                <button class="icon-button"></button>
              </li>
              <li class="icon-item">
                <button class="icon-button"></button>
              </li>
              <li class="icon-item">
                <button class="icon-button">Add to cart</button>
              </li>
            </ul>
          </li>
          <li class="product-item">
            <img src="./img/product2.png" alt="product2" width="255" height="322" class="product-image">
            <button class="product-button">
              <span>Woman shirt</span>
              <span>$31</span>

                <button class="icon-button"></button>

              <li class="icon-item">
                <button class="icon-button"></button>

              <li class="icon-item">
                <button class="icon-button"></button>
              </li>
              <li class="icon-item">
                <button class="icon-button">Add to cart</button>
              </li>
            </ul>
          </li>
          <li class="product-item">
            <img src="./img/product3.png" alt="product3" width="255" height="322" class="product-image">
            <button class="product-button">
              <span>Yellow tshirt</span>
              <span>$21</span>

              <li class="icon-item">
                <button class="icon-button"></button>

              <li class="icon-item">
                <button class="icon-button"></button>
              </li>
              <li class="icon-item">
                <button class="icon-button">Add to cart</button>
              </li>
            </ul>
          </li>
          <li class="product-item">
            <img src="./img/product4.png" alt="product4" width="255" height="322" class="product-image">
            <button class="product-button">
              <span>Cool lingerie</span>

              </li>
              <li class="icon-item">
                <button class="icon-button">Add to cart</button>

  <footer class="footer">
    <p class="sign">All Rights Reserved &copy; Dokan &vert; Designed
